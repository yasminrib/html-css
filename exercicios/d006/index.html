<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="use a tag &lt;p&gt; ">Parágrafo</abbr></li>
        <li><abbr title="use a tag &lt;title&gt;">titulos</abbr></li>
        <li><abbr title="use a tag &lt;Img&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;Strong&gt;">Negrito</abbr></li>
        <li><abbr title="use a tag &lt;Mark&gt;">marcador de texto</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">abreviação</abbr></li>

    </ul>
</body>

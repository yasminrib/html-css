<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de imagem</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
  <div class="w3-container">
      <h2>Imagens com cantos arredondados</h2>
      <p>Imagens com cantos arredondados:</p>
      <p>w3-round-small:</p>
      <img src="img/carros.jpg" class="w3-round-small"style="width:30%">
      <p>w3-round:</p>
      <img src="img/carros.jpg" class="w3-round"style="width:30%">
      <p>w3-round-large:</p>
      <img src="img/carros.jpg" class="w3-round-large"style="width: 30%;">
      <p>w3-round-xlarge:</p>
      <img src="img/carros.jpg" class="w3-round-xlarge"style="width:30%">
      <p>w3-round-xxlarge:</p>
      <img src="img/carros.jpg" class="w3-round-xxlarge"style="width:30%">
  </div>  
  <div classe="w3-container">
      <p>w3-circle:</p>

    <img src="img/carros1.jpg" class="w3-circle"style="width:30%">
    <p>w3-border:</p>
    <img src="img/carros1.jpg" class="w3-border"style="width: 30%;">
    <p>w3-grayscale-max:</p>
    <img src="img/carros1.jpg" class="w3-grayscale-max"style="width: 30%;">
  </div>
</body>
</html>
